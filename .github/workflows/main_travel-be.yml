name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
      DB_URI: ${{ secrets.DB_URI }}
      TOURAPI_KEYI: ${{ secrets.TOURAPI_KEY }}
      GPT_URI: ${{ secrets.GPT_URI }}
      AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}
      ACCESS_SECRET_KEY: ${{ secrets.ACCESS_SECRET_KEY }}
      REFRESH_SECRET_KEY: ${{ secrets.REFRESH_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: |
          npm install
          npm run build --if-present

      - run: |
          echo "SERVER_PORT: ${{ secrets.SERVER_PORT }}" >> .env
          echo "DB_URI: ${{ secrets.DB_URI }}" >> .env
          echo "TOURAPI_KEYI: ${{ secrets.TOURAPI_KEY }}" >> .env
          echo "GPT_URI: ${{ secrets.GPT_URI }}" >> .env
          echo "AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}" >> .env
          echo "ACCESS_SECRET_KEY: ${{ secrets.ACCESS_SECRET_KEY }}" >> .env
          echo "REFRESH_SECRET_KEY: ${{ secrets.REFRESH_SECRET_KEY }}" >> .env

      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-build

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}
          auth-type: 'oidc'

      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'travel-be'
          package: .
